<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>KMF Unblock Extension</title>
    <style>
        .app {
            width: 230px;
        }

        .icon {
            width: 24px;
            margin-right: 10px;
        }

        .extension-name-container {
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .extension-name {
            font-size: 16px;
        }

        .extension-description {
            padding: 10px 2px 10px 2px;
        }
    </style>
</head>

<body>
    <div class='app'>
        <div class='extension-name-container'>
            <img src='icons/kmf-unblock-icon-128.png' class='icon' /> <span class='extension-name'> KMF Unblock</span>
        </div>
        <div class='extension-description'>
            解除『<a href='http://www.kmf.com/' target="_blank">考滿分</a>』區域限制的擴充功能 <br>
            支援TOEFL真題和模考，GMAT題庫和PP
        </div>
        <hr>
        <div class='extension-description'>
            A Chrome and Firefox extension that bypasses <a href='http://www.kmf.com/' target="_blank"> KMF</a> region
            restriction.
        </div>
        <hr>
        <div class='extension-description'>
            Github / Q&A : <a href='https://github.com/CryoliteZ/KMF-Unblock-Extension'
                target="_blank">KMF-Unblock-Extension</a>
        </div>
    </div>
</body>

</html>
